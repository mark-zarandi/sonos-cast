<!DOCTYPE html>
<html>
  <head>
  	<title>Sonos Podcast Controller</title>
  </head>

  <body>
  <a href="/add_new">get it</a>
  <ul class=entries>
  {% for pod in podcast_write %}
    <li><a href='/episodes/{{pod.id}}'><h2>{{ pod.title }}</h2></a>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
  </body>
  </html>
